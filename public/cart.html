<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <link rel="stylesheet" href="style_cart.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1 class="heading">Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody  id="Cart">
            <tr>
                <td>HEARTSTRING COLLAR</td>
                <td><img class="product-image" src="Images/Dog/prod1.png" alt="Dog Food"></td>
                <td>Rs. 2999.00</td>
                <td>2</td>
                <td>Rs. 4998.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="subtotal">Subtotal:</td>
                <td class="subtotal">Rs. 104998.00 </td>
            </tr>
        </tfoot>
    </table>
    <div id="#contact" class="contact_footer">
        <a name="contact"></a>
        <p>For any queries, contact us at:</p>
        <p>Email: customer_service@petpantheon.com</p>
        <p>Phone: 1800-123-4567</p>
    </div>
</body>
</html>
