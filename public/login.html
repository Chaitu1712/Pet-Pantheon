<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" href="Images/Icon.png">
    <title>Login</title>
</head>
<body>
    <div class="login_container">
        <div class="login_form" >
            <form id="login_form">
                <div class="login_header">
                    <h1>LOGIN</h1>
                    <img src="Images/User.png" class="user" alt="User" height="50%">
                </div>
                <div class="login_input">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="login_input">
                    <input type="password" name="password" id="password" placeholder="Password" class="password" required>
                    <button type="button" class="show_password" id="privacy" value="hidden">
                        <img src="Images/Show.png" alt="Show"  class="login_img">
                    </button>
                </div>
                <div class="login_button">
                    <button type="submit" class="login" name="login">LOGIN</button>
                </div>
                <div class="login_footer">
                    <p>Don't have an account? <a href="/register">Sign up</a></p>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="Login.js"></script>
</body>
</html>
