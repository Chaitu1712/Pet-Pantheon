<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="Images/Icon.png">
    <title>Pet Pantheon</title>
</head>
<body>
    <div id="navbar" class="navbar">
        <div class="logo">
            <a href="index.html">
            <img src="Images/Icon.png" class="logo_img" alt="Pet Pantheon">
            </a>
            <a href="index.html"><h1>PET PANTHEON</h1></a>
        </div>
        <div class="nav_links">
            <div class="search">
            <form>
                <input type="text" name="search" class="search_bar" placeholder="Search...">
                <button type="submit" class="search_button">
                    <img src="Images/Search.png" class="search_img" alt="Search">
                </button>
            </form> 
            </div>
            <div class="cart nav">
                <a href="cart.html" class="cart nav">
                    <img src="Images/Cart.png" class="cart_img" alt="Cart">
                    CART
                </a>
            </div>
        <div class="home nav">
        <a href="index.html" class="home nav">
            <img src="Images/Home.png" class="home_img" alt="Home">
            HOME
        </a>
        </div>
        <div class="contact nav">
        <a href="#contact" class="contact nav">
            <img src="Images/Contact.png" class="contact_img" alt="Contact">
            CONTACT
        </a>
        </div>
        <div class="login nav">
        <a href="login.html" class="login nav">
            <img src="Images/Login.png" class="login_img" alt="Login/Signup">
            LOGIN/SIGNUP
            <iframe src="Login_Frame.html" class="login_frame" name="login_frame" frameborder="0" loading="lazy">
            </iframe>
        </a>
        </div>
        </div>
    </div>
    <div class="img_container" id="dog_img_container" name="dog">
        <img src="Images/Banner/Dog1.png" class="dog_img" id="dog_img" alt="Cat">
        <button class="dog_button" id="dog_btn">BROWSE COLLECTION ></button>
        </img>
    </div>
    <div class="img_container" id="cat_img_container" name="cat">
        <img src="Images/Banner/Cat1.jpg" class="cat_img" id="cat_img" alt="Cat">
        <button class="cat_button" id="cat_btn">BROWSE COLLECTION ></button>
        </img>
    </div>
    <div id="#contact" class="contact_footer">
        <a name="contact"></a>
        <p>For any queries, contact us at:</p>
        <p>Email: customer_service@petpantheon.com</p>
        <p>Phone: 1800-123-4567</p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
